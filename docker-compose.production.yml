version: '3.8'

# Production docker-compose using pre-built images from GitHub Container Registry
# Pull images from: ghcr.io/sugarfunk/longbark-maintenance-frontend and ghcr.io/sugarfunk/longbark-maintenance-backend

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/sugarfunk/longbark-maintenance-backend:latest
    volumes:
      - screenshots:/app/screenshots
      - reports:/app/reports
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD}
      - SMTP_TLS=${SMTP_TLS}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - NTFY_ENABLED=${NTFY_ENABLED}
      - NTFY_SERVER_URL=${NTFY_SERVER_URL}
      - NTFY_DEFAULT_TOPIC=${NTFY_DEFAULT_TOPIC}
      - INVOICE_NINJA_ENABLED=${INVOICE_NINJA_ENABLED}
      - INVOICE_NINJA_URL=${INVOICE_NINJA_URL}
      - INVOICE_NINJA_API_TOKEN=${INVOICE_NINJA_API_TOKEN}
      - GSC_ENABLED=${GSC_ENABLED}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    image: ghcr.io/sugarfunk/longbark-maintenance-backend:latest
    volumes:
      - screenshots:/app/screenshots
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - SMTP_TLS=${SMTP_TLS}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - NTFY_ENABLED=${NTFY_ENABLED}
      - NTFY_SERVER_URL=${NTFY_SERVER_URL}
      - NTFY_DEFAULT_TOPIC=${NTFY_DEFAULT_TOPIC}
      - INVOICE_NINJA_ENABLED=${INVOICE_NINJA_ENABLED}
      - INVOICE_NINJA_URL=${INVOICE_NINJA_URL}
      - INVOICE_NINJA_API_TOKEN=${INVOICE_NINJA_API_TOKEN}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info
    restart: unless-stopped

  celery_beat:
    image: ghcr.io/sugarfunk/longbark-maintenance-backend:latest
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    restart: unless-stopped

  frontend:
    image: ghcr.io/sugarfunk/longbark-maintenance-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  screenshots:
  reports:
